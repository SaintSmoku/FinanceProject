<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link type="text/css" rel="stylesheet" href="styleClock.css" />
    <title>Finance Project</title>
  </head>
  <body>
    <div class="top">
      <div class="container1">
        <div class="clock">
          <div style="--clr: #ff3d58; --h: 24px" id="hour" class="hand">
            <i></i>
          </div>
          <div style="--clr: #00a6ff; --h: 44px" id="min" class="hand">
            <i></i>
          </div>
          <div style="--clr: #ffffff; --h: 64px" id="sec" class="hand">
            <i></i>
          </div>
          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <span style="--i: 12"><b>12</b></span>
        </div>
      </div>

      <div class="budget">
        <div class="budget__title">
          <span class="budget__title--month"></span> Өрхийн санхүү
        </div>
        <div class="budget__value">+ 2,345.64</div>
        <div class="budget__income clearfix">
          <div class="budget__income--text">Орлого</div>
          <div class="right">
            <div class="budget__income--value">+ 4,30000.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Зарлага</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">- 1,954.36</div>
            <div class="budget__expenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="inc">+</option>
            <option value="exp">-</option>
          </select>
          <input type="text" class="add__description" placeholder="Тайлбар" />
          <input type="number" class="add__value" placeholder="Дүн" />
          <button class="add__btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="income__title">Орлого</h2>
          <div class="income__list"></div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">Зарлага</h2>
          <div class="expenses__list"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
